    <meta charset="UTF-8">

<body>

<!-- Http Action Tab -->
<fieldset id="HTTP">
<legend>Http Action</legend>

<label for="HTTPAction">Specify Http Action</label>
    <alteryx-pluginwidget type="DropDown" id="HTTPAction" dataName="HTTPAction">
      <alteryx-option uiobject="GET">GET</alteryx-option>
      <alteryx-option uiobject="POST">POST</alteryx-option>
      <alteryx-option uiobject="PUT">PUT</alteryx-option>
      <alteryx-option uiobject="DELETE">DELETE</alteryx-option>
    </alteryx-pluginwidget>

<!-- <alteryx-pluginwidget value="Input URL From Field" type="RadioButton" group="URL" id="URLField" dataName="URLField">
</alteryx-pluginwidget> -->
<alteryx-pluginwidget data-props='{value:"URLFieldTrue",type:"RadioButton",group:"URL",id:"URLField",dataName:"URLField"}'>
</alteryx-pluginwidget>

<label for="SelectURL">Select Field with URL</label>
      <alteryx-pluginwidget type="DropDown" dataType="FieldSelector" id="URLDrop" dataName="URLDrop"
                            inputNumber="0" connectionNumber="0" fieldType="String" clearable="true">
      </alteryx-pluginwidget>

<!-- <alteryx-pluginwidget value="Input URL Manually" type="RadioButton" group="URL" id="URLMan" dataName="URLMan">
</alteryx-pluginwidget> -->

<label for="URLText">Enter URL</label>
<alteryx-pluginwidget type="TextBox" id="URLText" dataName="URLText"></alteryx-pluginwidget>
</fieldset>
